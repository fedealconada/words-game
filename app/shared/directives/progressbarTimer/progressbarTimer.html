<div
  class="progress-bar"
  role="progressbar"
  aria-valuenow="0"
  aria-valuemin="0"
  aria-valuemax="{{vm.maxTime}}"
  ng-class="{ 'progress-bar-warning': vm.remainingTime <= (vm.maxTime*40)/100, 'progress-bar-danger':  vm.remainingTime <= (vm.maxTime*10)/100}">
    {{vm.remainingTime}} seconds
</div>
